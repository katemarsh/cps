            .grid{

            .menu{

            .rows{

            .squares{

            .navigation{
                float:left; /* Clear floats */
                width:100%;

            }
            .navigation ul{
                position: relative;
                list-style:none; 
                margin:0; 
                padding:0; 

                /* styling: */
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-weight: normal;
                font-size: 15px;
            }

            .navigation ul li {
                /* positioning */ 
                flex-grow: 1;
                flex-basis: 0;
                flex-shrink: 1;
                margin: 0;
                padding: 0;
                position: relative;
                transition: all linear 0.1s;


            }
            .navigation ul li a {
                /* positioning */ 
                display:block;
                /* styling: */
                padding:8px 14px;
                text-decoration:none;
                text-transform: uppercase;
                letter-spacing: .1em;
                color:#adc9fa; 
                text-align: center;
                background: -webkit-linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.15)); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.15)); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.15)); /* For Firefox 3.6 to 15 */
                background: linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.15)); /* Standard syntax */

            }
            .navigation ul li a:hover{

                /* styling: */
                color:#ffffff; 
                background: -webkit-linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.25)); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.25)); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.25)); /* For Firefox 3.6 to 15 */
                background: linear-gradient(rgba(255,255,255,0),rgba(255,255,255,.25)); /* Standard syntax */
            }

            .navigation ul ul{


                -webkit-transition: height 0.3s ease-in;
                -moz-transition: height 0.3s ease-in;
                -o-transition: height 0.3s ease-in;
                -ms-transition: height 0.3s ease-in;
                transition: height 0.3s ease-in;
            }

            .navigation ul ul li{
                flex-grow: 1;
                flex-basis: 0;

                -webkit-transition: background-color 0.3s ease;
                -moz-transition: background-color 0.3s ease;
                -o-transition: background-color 0.3s ease;
                -ms-transition: background-color 0.3s ease;
                transition: background-color 0.3s ease;


                background: -webkit-linear-gradient(rgba(1,28,87,1),rgba(1,28,87,.75)); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(rgba(1,28,87,1),rgba(1,28,87,.75)); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(rgba(1,28,87,1),rgba(1,28,87,.75)); /* For Firefox 3.6 to 15 */
                background: linear-gradient(rgba(1,28,87,1),rgba(1,28,87,.75)); /* Standard syntax */
            }

            .navigation ul ul li:hover {
                background: -webkit-linear-gradient(rgba(1,28,87,.75),rgba(255,255,255,.25)); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(rgba(1,28,87,.75),rgba(255,255,255,.25)); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(rgba(1,28,87,.75),rgba(255,255,255,.25)); /* For Firefox 3.6 to 15 */
                background: linear-gradient(rgba(1,28,87,.75),rgba(255,255,255,.25)); /* Standard syntax */
            }

            .navigation ul ul li a {
                display:block;
                text-decoration:none;
                margin:0 12px;
                padding:5px 0;
                color:#adc9fa;
            }
            .navigation ul ul li a:hover, .navigation ul ul li:hover > a {
                color:#ffffff;
            }


            /* unfortunate ie7 gap fix */
            .ie7 .navigation ul ul li{
                margin-bottom:-3px;
            }
