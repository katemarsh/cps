            /*           css reset*/
            * {margin: 0;padding: 0;outline: none;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}

            body{

            #grad{
                background: -webkit-linear-gradient(rgba(1,28,87,1),rgba(1,28,87,0)); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(rgba(1,28,87,1),rgba(1,28,87,0)); /* For Opera 11.1 to 12.0 */

            .logo{
                max-width: 100%; 
            }
            .content{
                position:relative; 
                overflow:hidden;
                width: 100%;
                top:-30px;
            }

            .main{
                position: relative;
                margin: auto;
                padding-top: 10%;
                width: 70%;
                max-width: 875px;
            }

            .grid{

                height: 100%;
                width: 100%;
            }

            .menu{
                align-self:flex-end;
            }
            .rows{
                list-style:none; 
                float:left; /* Clear floats */
                width:100%;
                z-index: 1000;

                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;

                flex-direction: row;
                justify-content: space-between;

                background:#000; /* Adding a background makes the dropdown work properly in IE7+. Make this as close to your page's background as possible (i.e. white page == white background). */
                background:rgba(0,0,0,0); /* But! Let's make the background fully transparent where we can, we don't actually want to see it if we can help it... */

            }

            .rows > li{
position: relative;
                flex-grow: 1;
                align-self: flex-end;
                list-style: none;
                flex-shrink:1;
                flex-basis: 0;
                float:none;

            }

            .rows > li > a{
                position: relative;
                margin:0; 
                display: block;

                /* styling: */
                text-decoration: none;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-weight: normal;
                font-size: 15px;
                text-align: center;
                color: #adc9fa;
                padding: 5px 0;
                background: rgba(100,100,100,.75);
            }

            .rows > li > a + ul{
                display: none;
            }
            .rows > li > a:hover{
                background: rgba(100,100,100,1);
            }


            .rows > li > ul {
                position: absolute;
                margin:0; 
                display: none;
                list-style: none;
                                justify-content: flex-start;
                flex-direction:column;
                width: 100%;

               
            }
            .rows > li:hover > ul {
                display: flex;
            }
            
            .rows > li > ul > li{
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: auto;
            }

            .rows > li > ul > li > a{
                 text-decoration: none;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-weight: normal;
                font-size: 15px;
                text-align: center;
                color: #fff;
                padding: 5px 0;
                background: rgba(100,100,100,.2);
                display: block;
             
                
            }
            .squares{
                background: rgba(100,100,100,.75);
            }
